        <script type="text/javascript">

            $(document).ready( function() {

                // Check Setup
                // TODO move to php server
                if (!!document.location.host) {
                    $.ajax({
                        "type": "POST",
                        url: "_server/ajaxServer.php",
                        data: {"a":"setupCheck"},
                        dataType: "json",
                        success: function(ret) {
                            if (ret["code"] != "1") {
                                var setupUrl = window.location.href.replace('index.html', '') + 'setup.html';
                                window.location.replace(setupUrl);
                            }
                        }
                    });
                }

                window.myInstance = FrameTrail.init({
                    target:             'body',
                    contentTargets:     {},
                    contents:           null,
                    startID:            null,
                    resources:          [{
                        label: "Choose Resources",
                        data: "_data/resources/_index.json",
                        type: "frametrail"
                    }],
                    tagdefinitions:      null,
                    config:              null
                });

            });

        </script>
